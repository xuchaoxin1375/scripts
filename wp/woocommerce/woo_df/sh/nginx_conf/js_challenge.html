<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>Security Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px
        }

        .card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, .25);
            text-align: center;
            max-width: 400px;
            width: 100%
        }

        .spin {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: s 1s linear infinite;
            margin: 0 auto 20px
        }

        @keyframes s {
            to {
                transform: rotate(360deg)
            }
        }

        h1 {
            font-size: 20px;
            color: #1f2937;
            margin-bottom: 8px
        }

        p {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.5
        }

        .bar-wrap {
            margin-top: 24px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden
        }

        .bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width .3s
        }

        .msg {
            margin-top: 12px;
            font-size: 12px;
            color: #9ca3af
        }

        .err {
            display: none;
            margin-top: 16px;
            padding: 12px;
            background: #fef2f2;
            border-radius: 8px;
            color: #991b1b;
            font-size: 13px
        }

        noscript {
            display: block;
            background: #fef2f2;
            padding: 20px;
            border-radius: 12px;
            color: #991b1b
        }
    </style>
</head>

<body>
    <div class="card">
        <noscript>
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript and refresh.</p>
        </noscript>
        <div id="m">
            <div class="spin"></div>
            <h1>Verifying your browser</h1>
            <p>Please wait a moment...</p>
            <div class="bar-wrap">
                <div class="bar" id="b"></div>
            </div>
            <div class="msg" id="s">Initializing...</div>
        </div>
        <div class="err" id="e"></div>
    </div>
    <script>
        !function () {

                b = document.getElementById("b"),

                e = document.getElementById("e"),
                m = document.getElementById("m");

            function u(p, t) { b.style.width = p + "%"; s.textContent = t; }
            function f(t) { m.style.display = "none"; e.style.display = "block"; e.innerHTML = "<b>Error:</b> " + t; }
            function h(x) { var r = 5381, i; for (i = 0; i < x.length; i++)r = ((r << 5) + r) ^ x.charCodeAt(i); return (r >>> 0).toString(16); }

            function fp() {
                var d = [screen.width + "x" + screen.height, screen.colorDepth, new Date().getTimezoneOffset(), navigator.language || "", navigator.platform || "", window.devicePixelRatio || 1, navigator.hardwareConcurrency || 0, "ontouchstart" in window ? 1 : 0];
                try { var c = document.createElement("canvas"), x = c.getContext("2d"); x.textBaseline = "top"; x.font = "14px Arial"; x.fillText("D", 2, 2); d.push(h(c.toDataURL().slice(-50))); } catch (z) { d.push("0"); }
                try { var c = document.createElement("canvas"), g = c.getContext("webgl"); if (g) { var i = g.getExtension("WEBGL_debug_renderer_info"); if (i) d.push(h(g.getParameter(i.UNMASKED_RENDERER_WEBGL) || "")); } } catch (z) { d.push("0"); }
                return h(d.join("|"));
            }

            function tk() {
                var t = Math.floor(Date.now() / 1e3), x = h(t + ":" + fp() + ":" + C.S);
                while (x.length < 16) x = "0" + x;
                return t + "_" + x.substring(0, 20);
            }

            function sc(n, v, a) {
                var c = n + "=" + v + ";path=/;max-age=" + a + ";SameSite=Lax";

                            u(90, "Finalizing...");
                            setTimeout(function () { u(100, "Done!"); setTimeout(function () { location.reload(); }, 200); }, C.D);
                        } catch (z) { f("Error occurred. Please refresh."); }
                    }, C.D);
                }, C.D);
            }

            var x = gc(C.N);
            if (x && /^[0-9]{10}_[a-f0-9]{8,32}$/.test(x)) { u(100, "Redirecting..."); setTimeout(function () { location.reload(); }, 200); }
            else { go(); }
        }();
    </script>
</body>
<!-- END SECURITY CHALLENGE -->
</html>
