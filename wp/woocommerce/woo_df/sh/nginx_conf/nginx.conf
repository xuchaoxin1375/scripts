user www www;
worker_processes auto;
error_log /www/wwwlogs/nginx_error.log crit;
pid /www/server/nginx/logs/nginx.pid;
worker_rlimit_nofile 51200;

stream {
    log_format tcp_format '$time_local|$remote_addr|$protocol|$status|$bytes_sent|$bytes_received|$session_time|$upstream_addr|$upstream_bytes_sent|$upstream_bytes_received|$upstream_connect_time';

    access_log /www/wwwlogs/tcp-access.log tcp_format;
    error_log /www/wwwlogs/tcp-error.log;
    include /www/server/panel/vhost/nginx/tcp/*.conf;
}

events {
    use epoll;
    worker_connections 51200;
    multi_accept on;
}

http {
    # 自定义日志格式:使用log_format指令定义,第一个参数为name(比如取名为debug_format,main_format),后面是具体的日志格式
    
    # 更详细的日志格式定义(针对性关闭不重视的字段)
    log_format main_format
                    '$remote_addr [$time_local] '
                    # 'cf_connecting_ip=$http_cf_connecting_ip '
                    '[$request_method] '
                    # 'host=$host '
                    '"$request_uri" '
                    'status=$status '
                    'UA="$http_user_agent" referer="$http_referer" ' 
                    'conn_reqs=$connection_requests '
                    'X-Real-IP: $http_x_real_ip '
                    'X-Forwarded-For: $http_x_forwarded_for '
                    'CF-IPCountry: $http_cf_ipcountry ';
                

                    # 'xff="$http_x_forwarded_for" '
                    # 'cf_ray="$http_cf_ray" cf_visitor="$http_cf_visitor" '
                    # 'bytes=$body_bytes_sent '
                    # 'req_time=$request_time upstream_time=$upstream_response_time upstream="$upstream_addr" '
                    # 'cookie="$http_cookie" '
                    # 'geo="$geoip2_country_code/$geoip2_city_name" '
                    # 'lat=$geoip2_latitude lon=$geoip2_longitude '
                    # 'conn=$connection'
   # 引入cf可信ip配置(建议定期自动调用更新脚本更新)🎈
    include /www/server/nginx/conf/cf-realip.conf;
    
    # 屏蔽CN地区IP访问(基于可信的Cloudflare的CF-IPCountry头部信息,为了避免伪造该头部,建议配合 cf-realip.conf )
    map $http_cf_ipcountry $block_cn {
        default 0;
        CN 1;
    }
    # 部分模板会使用这个查询参数,可以酌情关闭
    map $args $has_add_to_cart {
        ~*add-to-cart=    1;
        default           0;
    }
    # 可选：针对可疑 User-Agent 或空 User-Agent 限流(主要,如果ua中指定了 "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko)" 这类只有一部分(Mozilla..)但是缺少具体的浏览器版本信息,通常是恶意爬虫,予以禁止(不加入下面的白名单)
    # 但是google提交收录的这种特殊ua确实没有具体浏览器版本,可以通过宽松的检查google关键字来放行而不是用googlebot
    map $http_user_agent $allow_access_ua {
        default 0;
        # 允许常见浏览器
        "~*chrome" 1;
        "~*firefox" 1;
        "~*safari" 1;
        "~*edge" 1;
        "~*opera" 1;
        # 暂时允许openai(ai搜索)
        "~*(openai|gptbot)" 1;
        # Google
        # 允许提交收录的google机器人Google-Site-Verification
        "~*Google" 1;


        # Bing 相关
        "~*bingbot" 1;
        "~*adidxbot" 1;
        "~*msnbot" 1;
        "~*bingpreview" 1;
        "~*microsoft.*protocol.*discovery" 1;
        "~*bingbot-image" 1;

        # 允许 wp定时任务请求
        "~*wordpress" 1;
    }
    map $http_user_agent $allow_bot {
        default 0;

        # 暂时允许openai(ai搜索)
        "~*(openai|gptbot)" 1;
        # Google
        # 允许提交收录的google机器人Google-Site-Verification
        "~*Google" 1;

        # Bing 相关
        "~*bingbot" 1;

    }
        # 根据是否为爬虫设置不同的限流key
    map $allow_bot $bot_limit_key {
        0 "";
        1 $binary_remote_addr;
    }

    map $allow_bot $user_limit_key {
        0 $binary_remote_addr;
        1 "";
    }
    # limit_req_zone $binary_remote_addr zone=perip_req:10m rate=1r/s;
 
    # 定义基础限流区域
    # wp-content/uploads 目录资源限流（比图片更通用，包含所有媒体甚至css文件）
    limit_req_zone $binary_remote_addr zone=uploads_limit:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=img_limit:10m rate=1r/s;
    # 产品页访问限流(基本的笼统限流)🎈
    # limit_req_zone $binary_remote_addr zone=product_limit:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=product_limit:10m rate=2r/m;
    # ua限流(使用user-agentl来定义限流区域)
    # 对爬虫的严格限流
    limit_req_zone $bot_limit_key zone=bot_limit:10m rate=1r/m;
    # 对普通用户的宽松限流(暂不做专门处理com.conf暂不引用,使用笼统限流)
    limit_req_zone $user_limit_key zone=user_limit:10m rate=2r/m;

    # 购物车限流(有效性存疑)
    limit_req_zone $binary_remote_addr zone=cart_limit:10m rate=1r/m;
    # post限流区域定义(暂不引用)
    limit_req_zone $binary_remote_addr zone=post_limit:10m rate=10r/m;

    # 全局限流/泛性限流(不针对具体链接类型限流)
    # 慎用,容易引起部分模板首页产品卡片添加购物车无法成功
    # 所有单个ip的请求限流区域(暂时不引用)
    limit_req_zone $binary_remote_addr zone=perip_req:10m rate=30r/s;
    # 定义链接数限流区域
    limit_conn_zone $binary_remote_addr zone=perip_conn:10m;


    # 定义限流返回码
    limit_req_status 429;
    limit_conn_status 429;



    map $http_user_agent $bad_bot {
        default 0;
        ~*(AhrefsBot|MJ12bot|SemrushBot|DotBot|BLEXBot|DataForSeoBot|Scrapy|spider|crawler|python-requests|curl|wget) 1;
    }
    # 禁止googlebot访问添加购物车的请求
    map $http_user_agent $is_googlebot {
        ~*Googlebot  1;
        default      0;
    }
    map $is_googlebot$args $block_googlebot_cart {
        ~^1.*add-to-cart  1;
        default           0;
    }

    include mime.types;
    #include luawaf.conf;
    # 宝塔自带片段
    include proxy.conf;
    lua_package_path "/www/server/nginx/lib/lua/?.lua;;";

    default_type application/octet-stream;

    server_names_hash_bucket_size 512;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size 50m;

    sendfile on;
    tcp_nopush on;

    keepalive_timeout 60;

    tcp_nodelay on;

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_intercept_errors on;

    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/css application/xml application/json image/jpeg image/gif image/png font/ttf font/otf image/svg+xml application/xml+rss text/x-js;
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_disable "MSIE [1-6]\.";

    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    server_tokens off;
    access_log off;

    server {
        listen 888;
        server_name phpmyadmin;
        index index.html index.htm index.php;
        root /www/server/phpmyadmin;

        #error_page   404   /404.html;
        include enable-php.conf;

        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
            expires 30d;
        }

        location ~ .*\.(js|css)?$ {
            expires 12h;
        }

        location ~ /\. {
            deny all;
        }

        access_log /www/wwwlogs/access.log;
    }
    include /www/server/panel/vhost/nginx/*.conf;
}