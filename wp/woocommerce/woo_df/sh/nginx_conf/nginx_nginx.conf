user www www;
worker_processes auto;
error_log /www/wwwlogs/nginx_error.log crit;
pid /www/server/nginx/logs/nginx.pid;
worker_rlimit_nofile 51200;

stream {
    log_format tcp_format '$time_local|$remote_addr|$protocol|$status|$bytes_sent|$bytes_received|$session_time|$upstream_addr|$upstream_bytes_sent|$upstream_bytes_received|$upstream_connect_time';

    access_log /www/wwwlogs/tcp-access.log tcp_format;
    error_log /www/wwwlogs/tcp-error.log;
    include /www/server/panel/vhost/nginx/tcp/*.conf;
}

events {
    use epoll;
    worker_connections 51200;
    multi_accept on;
}

http {
    # è‡ªå®šä¹‰æ—¥å¿—æ ¼å¼:ä½¿ç”¨log_formatæŒ‡ä»¤å®šä¹‰,ç¬¬ä¸€ä¸ªå‚æ•°ä¸ºname(æ¯”å¦‚å–åä¸ºdebug_format,main_format),åé¢æ˜¯å…·ä½“çš„æ—¥å¿—æ ¼å¼

    include com_log_format.conf;

    # å¼•å…¥cfå¯ä¿¡ipé…ç½®(å»ºè®®å®šæœŸè‡ªåŠ¨è°ƒç”¨æ›´æ–°è„šæœ¬æ›´æ–°)ğŸˆ

    include /www/server/nginx/conf/cf-realip.conf;

    # å¼•å…¥ç™½åå•å›½å®¶æ˜ å°„(æœªå¿…ä¼šç”¨åˆ°)
    include com_country_map.conf;

    # å¼•å…¥èœ˜è››æˆ–çˆ¬è™«æœºå™¨äººuaå˜é‡æ˜ å°„
    include com_ua_map.conf;

  
    # limit_req_zone $binary_remote_addr zone=perip_req:10m rate=1r/s;

    # å®šä¹‰åŸºç¡€é™æµåŒºåŸŸ
    # wp-content/uploads ç›®å½•èµ„æºé™æµï¼ˆæ¯”å›¾ç‰‡æ›´é€šç”¨ï¼ŒåŒ…å«æ‰€æœ‰åª’ä½“ç”šè‡³cssæ–‡ä»¶ï¼‰
    limit_req_zone $binary_remote_addr zone=uploads_limit:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=img_limit:10m rate=1r/s;
    # äº§å“é¡µè®¿é—®é™æµ(åŸºæœ¬çš„ç¬¼ç»Ÿé™æµ)ğŸˆ
    # limit_req_zone $binary_remote_addr zone=product_limit:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=product_limit:10m rate=2r/m;
    # uaé™æµ(ä½¿ç”¨user-agentlæ¥å®šä¹‰é™æµåŒºåŸŸ)
    # å¯¹çˆ¬è™«çš„ä¸¥æ ¼é™æµ
    limit_req_zone $bot_limit_key zone=bot_limit:10m rate=1r/m;
    # å¯¹æ™®é€šç”¨æˆ·çš„å®½æ¾é™æµ(æš‚ä¸åšä¸“é—¨å¤„ç†com.confæš‚ä¸å¼•ç”¨,ä½¿ç”¨ç¬¼ç»Ÿé™æµ)
    limit_req_zone $user_limit_key zone=user_limit:10m rate=2r/m;

    # è´­ç‰©è½¦é™æµ(æœ‰æ•ˆæ€§å­˜ç–‘)
    limit_req_zone $binary_remote_addr zone=cart_limit:10m rate=1r/m;
    # posté™æµåŒºåŸŸå®šä¹‰(æš‚ä¸å¼•ç”¨)
    limit_req_zone $binary_remote_addr zone=post_limit:10m rate=10r/m;

    # å…¨å±€é™æµ/æ³›æ€§é™æµ(ä¸é’ˆå¯¹å…·ä½“é“¾æ¥ç±»å‹é™æµ)
    # æ…ç”¨,å®¹æ˜“å¼•èµ·éƒ¨åˆ†æ¨¡æ¿é¦–é¡µäº§å“å¡ç‰‡æ·»åŠ è´­ç‰©è½¦æ— æ³•æˆåŠŸ
    # æ‰€æœ‰å•ä¸ªipçš„è¯·æ±‚é™æµåŒºåŸŸ(æš‚æ—¶ä¸å¼•ç”¨)
    limit_req_zone $binary_remote_addr zone=perip_req:10m rate=30r/s;
    # å®šä¹‰é“¾æ¥æ•°é™æµåŒºåŸŸ
    limit_conn_zone $binary_remote_addr zone=perip_conn:10m;


    # å®šä¹‰é™æµè¿”å›ç 
    limit_req_status 429;
    limit_conn_status 429;

    include mime.types;
    #include luawaf.conf;
    # å®å¡”è‡ªå¸¦ç‰‡æ®µ(å°å¿ƒå’Œå®å¡”å…è´¹é˜²ç«å¢™å†²çª!)
    include proxy.conf;
    lua_package_path "/www/server/nginx/lib/lua/?.lua;;";

    default_type application/octet-stream;

    server_names_hash_bucket_size 512;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size 50m;

    sendfile on;
    tcp_nopush on;

    keepalive_timeout 60;

    tcp_nodelay on;

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_intercept_errors on;

    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/css application/xml application/json image/jpeg image/gif image/png font/ttf font/otf image/svg+xml application/xml+rss text/x-js;
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_disable "MSIE [1-6]\.";

    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    server_tokens off;
    access_log off;

    server {
        listen 888;
        server_name phpmyadmin;
        index index.html index.htm index.php;
        root /www/server/phpmyadmin;

        #error_page   404   /404.html;
        include enable-php.conf;

        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
            expires 30d;
        }

        location ~ .*\.(js|css)?$ {
            expires 12h;
        }

        location ~ /\. {
            deny all;
        }

        access_log /www/wwwlogs/access.log;
    }
    include /www/server/panel/vhost/nginx/*.conf;
}